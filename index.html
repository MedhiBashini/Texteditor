<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Text editor
        </title>
        <link rel="stylesheet" href="style.css">

        <body>

            <div class="main-content">

                <div class="text-editor-header">

                    <button id="boldButton" type="button" class="btn"> <i class="fa fa-bold"></i> </button>
        
                        
                    <button id="underlineButton" type="button" class="btn"><i class="fa fa-underline"></i></button>
        
                        <button id="italicButton" type="button" class="btn"><i class="fa fa-italic"></i></button>

                        <button id="colorButton" type="button" class="btn btn-primary" data-element="color"> <i class="fas fa-font"></i></button>
        
                        <button id="justifyLeftButton" type="button" class="btn"> <i class="fa fa-align-left"></i></button>        
                        <button id="justifyCenterButton" type="button" class="btn"> <i class="fa fa-align-center"></i> </button>
                    
                        <button id="justifyRightButton" type="button" class="btn"><i class="fa fa-align-right"></i></button>
        
                        <button id="justifyFullButton" type="button" class="btn"><i class="fa fa-align-justify"></i></button>
        
                        <button id="undoButton" type="button" class="btn"><i class="fa fa-undo"></i></button>
        
                        <button id="redoButton" type="button" class="btn"> <i class="fa fa-redo"></i></button>


                </div>
				<div class="content" contenteditable="true"></div>

            </div>


            <script src="js.js">
             </script>
            <script src="http://use.font-awesome.com/a31a3f8384.js">

            </script>


        </body>
    </head>
     
</html>
